  <script>
  function increment() {
	 
    var target = event.target.getAttribute("data-target");
    var quantity = document.getElementById(target);
    quantity.value++;
    var price = document.getElementById("price_"+target).value;
    var totalPrice = document.getElementById("total_"+target);
    totalPrice.value = parseInt(price) * parseInt(quantity.value);
    calculateGrandTotal();
      }
  
  function decrement() {
    var target = event.target.getAttribute("data-target");
    var quantity = document.getElementById(target);
    if (quantity.value > 0) {
      quantity.value--;
      var price = document.getElementById("price_"+target).value;
      var totalPrice = document.getElementById("total_"+target);
      totalPrice.value = parseInt(price) * parseInt(quantity.value);
      calculateGrandTotal();
      }
  }
  function calculateGrandTotal() {
	    var grandTotal = 0;
	    var totalPriceElements = document.getElementsByName("total_price");
	    for (var i = 0; i < totalPriceElements.length; i++) {
	        grandTotal += parseInt(totalPriceElements[i].value);
	    }

	    document.getElementById("grand_total").value = grandTotal;
	  }
</script>
