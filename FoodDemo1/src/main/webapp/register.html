    <body>
      <script>
            function signup(){
                var name= document.getElementById("name").value;
                var lastName = document.getElementById("lastName").value;
                var email = document.getElementById("email").value;
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var data = {
            "name":name,
            "lastName":lastName,
            "email":email,
            "username":username,
            "password":password
            
        };
        console.log(data.name);
                
                 var xhr = new XMLHttpRequest();
             xhr.open("POST", "/FoodDemo1/AuthenticationServlet", true);
                console.log(JSON.stringify(data));
                      xhr.send(JSON.stringify(data));
         
        }
     
     </script>

    <div class="container col-md-5">
           <div class="card">
              <div class="card-body"style="background-color:#7FFFD4">
                      <fieldset class="form-group">
                            <label><i class="fas fa-file-signature"></i>First Name :</label>
                            <input type="text"  class="form-control" id="name" placeholder="Enter the First Name" required="required">
                      </fieldset>

                      <fieldset class="form-group">
                            <label><i class="fas fa-file-signature"></i>Last Name :</label>
                            <input type="text"  class="form-control" id="lastName" placeholder="Enter the Last Name" required="required">
                      </fieldset>
                      
                      <fieldset class="form-group">
                            <label><i class="fa fa-envelope"></i>Email :</label>
                            <input type="text"  id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" placeholder="Enter your Email" required="required">
                            
                      </fieldset>
                      
                      <fieldset class="form-group">
                            <label><i class="fa fa-user"></i>User Name :</label>
                            <input type="text"  class="form-control" id="username" placeholder="Enter User Name" required="required">
                      </fieldset>

                      <fieldset class="form-group">
                            <label id="passwordLabel"><i class="fas fa-unlock-alt"></i>Password :</label>
                            <input type="password" pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9])(?=.*[a-z]).{8,}$" id="password"  class="form-control" placeholder="Enter the Password" required="required">
                      </fieldset>

                      <button type="submit"   onclick="signup()"class="btn btn-success">Sign up</button>
                       
                      <fieldset class="form-group">
                            <label>Already have account :</label>

                      </fieldset>
